<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geraor e Senhas</title>
    <link rel="stylesheet" href="style. css"
</head>

<body>
    <section class="Conteudo">
        <div class="Conteudo=titulo">
    <img src="unlock.svg" alt="cadeado echado">       
    <h2 class="titulo-principal">Gerador de senhas </h2>
    <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="Conteudo-Senha">
            <label for="Senha"></label>
            <input name="Senha" type="texto" id="campo-senha">
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna_senha">
                <div class="parametro-senha">
                <h4 class="parametro-senha_titulo">Número de caracteres</h4>
                <div class="parametro-senha-botoes">
                    <button class="parametro-senha_botao">-</button>
                    <p class="parametro-senha_texto">12</p>
                    <button class="parametro-senha_botao">+</button>
                </div>
            </div>
            <div class="parametro-senha">
                <h4 class="parametro-senha_titulo">Caracteristicas da senha</h4>
                 <div class="parametro-senha-checkbox">
                      <input name="maiusculo" type="checkbox" checked>
                      <label for="maiusculo">Letras miúsculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="minusculo" type="checkbox" class="checkbox">
                    <label for="maiusculo">Letras minúsculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="numero" type="checkbox" class="checkbox">
                    <label for="numero">Números</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="simbolo" type="checkbox" class="checkbox">
                    <label for="simbolo">Simbolos</label>
                </div>
            </div>
            <div class="parametro-senha">
                <h4 class="parametro-senha_titulo">Força da senha</h4>
                <div class="barra"></div>
                <div class="forca forte"></div>
                <div class="parametro-senha_textos">
                    <p>Fraca</p>
                    <p>Média</p>
                    <p>Forte</p>
            </div>
            </div> 
        </div>             
    </section>
 </body>
</html>
